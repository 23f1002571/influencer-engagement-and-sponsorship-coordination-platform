{% extends 'layout.html' %}
{% block title %}
    Profile {{ user.name }}
{% endblock %}
{% block content %}
<h1>Profile</h1>
<h3>Edit {{ user.name }}'s Profile</h3>
<form method="post">
    <label for="username" class="form-label">New Username
        <input type="text" name="username" id="username" class="form-control" required value="{{user.username}}">
    </label>
    <label for="name" class="form-label">New Name
        <input type="text" name="name" id="name" class="form-control" value="{{user.name}}" required">
    </label>
    <label for="password" class="form-label">New Password
        <input type="password" name="password" id="password" class="form-control" " required>
    </label> 
    <input type="submit" value="Save Changes" class="btn btn-success">      
</form>
{% endblock %}    
{% block style %}
<style>
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        }
    body {
        background-color: #f5f5f5;
    }   
    h1 {
        margin-top: 20px;
        text-align: center;
    } 
    h3{
        margin-top: 44px;
        text-align: center;
    }
</style> 
{% endblock %}
